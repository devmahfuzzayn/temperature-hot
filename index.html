<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Temperature Hot</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <style>
            body {
                background: url(images/bg-image.jpg) no-repeat;
                background-size: cover;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input
                        id="search-field"
                        type="text"
                        class="form-control"
                        placeholder="Enter a location for Weather ..."
                    />
                    <div class="input-group-append">
                        <button
                            id="btn-search"
                            type="button"
                            class="btn btn-danger"
                        >
                            Search
                        </button>
                    </div>
                </div>
            </form>
            <div class="weather-status text-white text-center">
                <img
                    src="https://openweathermap.org/img/wn/02d@2x.png"
                    alt=""
                />
                <h1 id="city">Dhaka</h1>
                <h3><span id="temperature">38.06</span>&deg;C</h3>
                <h3 class="lead">Feels like<span id="feels-like" class="ml-2">0</span>&deg;C</h3>
                <h3 class="lead">Time zone<span id="time-zone" class="ml-2"></span>GMT</h3>
                <h1 id="condition" class="lead">Clouds</h1>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
